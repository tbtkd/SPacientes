{% extends "base.html" %}

{% block title %}Editar Valoración Antropométrica{% endblock %}

{% block content %}
<h2>Editar Valoración Antropométrica</h2>
<form id="formValoracion" method="POST">
    <div class="form-group">
        <label for="fecha" class="form-label">Fecha:</label>
        <input type="date" id="fecha" name="fecha" class="form-input" value="{{ valoracion['fecha'] }}" required>
    </div>
    <div class="form-group">
        <label for="estatura" class="form-label">Estatura (cm):</label>
        <input type="number" id="estatura" name="estatura" step="0.1" class="form-input" value="{{ valoracion['estatura'] }}" required>
    </div>
    <div class="form-group">
        <label for="peso" class="form-label">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="0.1" class="form-input" value="{{ valoracion['peso'] }}" required>
    </div>
    <!-- Agregar el resto de los campos de la valoración antropométrica -->
    <button type="submit" class="form-button">Actualizar Valoración</button>
</form>
{% endblock %}

{% block scripts %}
<script type="module">
    import { validarFormularioValoracion } from "{{ url_for('static', filename='js/validaciones/valoracionValidacion.js') }}";

    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("formValoracion");
        if (form) {
            form.addEventListener("submit", (event) => {
                if (!validarFormularioValoracion()) {
                    event.preventDefault();
                }
            });
        }
    });
</script>
{% endblock %}
