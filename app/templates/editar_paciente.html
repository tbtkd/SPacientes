{% extends "base.html" %}

{% block title %}Editar Paciente{% endblock %}

{% block content %}
<h2>Editar Paciente</h2>
<form id="formPaciente" action="{{ url_for('pacientes.editar_paciente', id=paciente['id']) }}" method="POST">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ paciente['nombre'] }}" required>
    </div>
    <div class="form-group">
        <label for="apellido_paterno">Apellido Paterno:</label>
        <input type="text" id="apellido_paterno" name="apellido_paterno" value="{{ paciente['apellido_paterno'] }}" required>
    </div>
    <div class="form-group">
        <label for="apellido_materno">Apellido Materno:</label>
        <input type="text" id="apellido_materno" name="apellido_materno" value="{{ paciente['apellido_materno'] }}" required>
    </div>
    <div class="form-group">
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ paciente['fecha_nacimiento'] }}" required>
    </div>
    <div class="form-group">
        <label for="telefono">Tel√©fono:</label>
        <input type="tel" id="telefono" name="telefono" value="{{ paciente['telefono'] }}" required>
    </div>
    <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" value="{{ paciente['correo'] }}" required>
    </div>
    <div class="form-group">
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" value="{{ paciente['ciudad'] }}" required>
    </div>
    <div class="form-group">
        <label for="estatus">Estatus:</label>
        <select id="estatus" name="estatus" required>
            <option value="activo" {% if paciente['estatus'] == 'activo' %}selected{% endif %}>Activo</option>
            <option value="cancelado" {% if paciente['estatus'] == 'cancelado' %}selected{% endif %}>Cancelado</option>
            <option value="baja" {% if paciente['estatus'] == 'baja' %}selected{% endif %}>Baja</option>
        </select>
    </div>
    <button type="submit">Actualizar Paciente</button>
</form>
{% endblock %}
